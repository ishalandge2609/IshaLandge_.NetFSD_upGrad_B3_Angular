<!DOCTYPE html>
<html>
<head>
    <title>Live Form Validation</title>
</head>
<body>

<h2>Registration Form</h2>

<label>Name:</label>
<input type="text" id="name" onchange="validateName()">
<p id="nameError"></p>

<label>Email:</label>
<input type="text" id="email" onchange="validateEmail()">
<p id="emailError"></p>

<label>Age:</label>
<input type="number" id="age" onchange="validateAge()">
<p id="ageError"></p>

<br>
<button onclick="submitForm()">Submit</button>

<p id="successMessage"></p>

<script>

    function validateName() {
        let name = document.getElementById("name").value;

        if (name === "") {
            document.getElementById("nameError").innerText =
                "Name cannot be empty!";
        } else {
            document.getElementById("nameError").innerText = "";
        }
    }

    function validateEmail() {
        let email = document.getElementById("email").value;

        if (!email.includes("@")) {
            document.getElementById("emailError").innerText =
                "Email must contain @";
        } else {
            document.getElementById("emailError").innerText = "";
        }
    }

    function validateAge() {
        let age = document.getElementById("age").value;

        if (age <= 18) {
            document.getElementById("ageError").innerText =
                "Age must be greater than 18";
        } else {
            document.getElementById("ageError").innerText = "";
        }
    }

    function submitForm() {

        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let age = document.getElementById("age").value;

        if (name !== "" && email.includes("@") && age > 18) {

            sessionStorage.setItem("userName", name);
            sessionStorage.setItem("userEmail", email);
            sessionStorage.setItem("userAge", age);

            document.getElementById("successMessage").innerText =
                "Registration successful! Data stored in sessionStorage.";

        } else {
            document.getElementById("successMessage").innerText =
                "Please fix errors before submitting.";
        }
    }

</script>

</body>
</html>
