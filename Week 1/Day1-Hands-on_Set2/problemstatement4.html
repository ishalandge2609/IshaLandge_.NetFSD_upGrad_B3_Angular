<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>My Weekly Grocery Checklist</title>
</head>
<body>
    <h1>My Weekly Grocery Checklist</h1>
    <h2>High priority Grocery items</h2>
    <ol>
        <li>Rice</li>
        <li>Milk</li>
        <li>Cooking Oil</li>
        <li>Vegetables</li>
    </ol>
    <h2>Optional OR Non non-essential Grocery list</h2>
    <ul>
        <li>Snacks</li>
        <li>Ice Cream</li>
        <li>Soft Drinks</li>
    </ul>
</body>
</html>
