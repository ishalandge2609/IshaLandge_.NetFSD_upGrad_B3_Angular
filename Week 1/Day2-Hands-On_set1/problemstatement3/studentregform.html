<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>

</head>
<body>
    <h1>Student Registration Form</h1>
    <hr>
    <form action="server.php" method="get" autocorrect="off">
    <fieldset>
        <legend>student details</legend>

        <label >Name of the Student</label>
        <input type="text" name="nm" id="nm" placeholder="enter your name" required autofocus>
        <br><br>
        <label >Email ID</label>
        <input type="email" name="id" id="id" placeholder="enter your email" required>
        <br><br>
        <label>telephone Number</label>
        <input type="tel" pattern="\d{10}" name="ph" id="ph" placeholder="enter 10 digit number">
        <br><br>
        <label >Age</label>
        <input type="number" name="age" id="age" min="18" max="32">
        <br><br>
        <label >Date</label>
        <input type="date" name="dt" id="date">
        <br><br>
        <input type="submit" value="Submit">
    </fieldset>
   </form>
</body>
</html>
