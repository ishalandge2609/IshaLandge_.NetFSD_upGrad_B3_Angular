<!DOCTYPE html>
<html>
<head>
    <title>Number Analysis Tool</title>
</head>
<body>

<script>
    let num = 7;

    // Check Positive or Negative using ternary operator
    let result = (num >= 0) ? "Positive Number" : "Negative Number";
    console.log(result);

    // Check Even or Odd using if-else
    if (num % 2 === 0) {
        console.log("Even Number");
    } else {
        console.log("Odd Number");
    }

    // Print numbers from 1 to the given number
    for (let i = 1; i <= num; i++) {
        console.log(i);
    }
</script>

</body>
</html>
